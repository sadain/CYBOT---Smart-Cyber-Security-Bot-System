<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login_user</title>
    <link rel="stylesheet" href="style2.css">
    <script src="https://kit.fontawesome.com/2bbac3a66c.js" crossorigin="anonymous" ></script>
</head>
<body style="font-family:Arial, Helvetica, sans-serif; border-radius: none;">
    <form id="create-account-form" action="#.html" method="GET">
        
        <div class="one">
           <center><h3>User Login</h3></center>
        
        <div class="box">
            <label for="username">Name</label>
            <input type="text" id="username" placeholder="Name" name="username">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <p>Error Message</p>
        </div>

        <div class="box">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" name="password">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <p>Error Message</p>
        </div>
       <a class="button" href="./SOC admin/Soc Dashboard.html" style="text-decoration: none;"> Submit</a>
       
        <br><br>
        <br>
        <p class="two">
            Not have an account? <a href="Signup_user.html"> Sign Up Here</a>
        </p>
    </form>
    <script src="login2.js"></script>
</div>

</body>
</html>

</body>
</html>
